<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Colores</title>
</head>
<body>
    <div class="container vh-100" id="full-screen-container">   
        <div class="container h-15">
            <h1 class="rainbow-text display-2">Juego Colores</h1>
            <hr>
        </div>
        
        <div class="container mb-5" id="set-difficulty-section">
            <div class="row justify-content-center">
              <div class="col-4 text-center">
                <button type="submit" class="btn btn-outline-success btn-lg px-4 py-2 set-difficulty-buttons" value="easy">Fácil</button>
              </div>
              <div class="col-4 text-center">
                <button type="submit" class="btn btn-outline-warning btn-lg px-4 py-2 set-difficulty-buttons" value="medium">Medio</button>
              </div>
              <div class="col-4 text-center">
                <button type="submit" class="btn btn-outline-danger btn-lg px-4 py-2 set-difficulty-buttons" value="difficult">Difícil</button>
              </div>
            </div>
          </div>


        <div class="container mb-5 text-center" id="game-section">
            <h2 class="display-6" id="which-color-is-it">¿Qué color es #ff0000?</h2>
            <div id="score-current" class="pt-3">
              <h4>Tu puntaje es: <span id="current-score">0</span></h4>
            </div>
            <div class="row justify-content-center mt-4" id="squares-container">
              <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="square"></div>
              </div>
              <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="square"></div>
              </div>
              <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="square"></div>
              </div>
              <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="square"></div>
              </div>
              <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="square"></div>
              </div>
              <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="square"></div>
              </div>
            </div>
        </div>
            
        <div class="container mb-5" id="scores-section">
            <h5 class="text-center">Puntajes Previos</h5>
            <table class="table table-striped table-primary w-75 mx-auto">
              <thead>
                <tr>
                  <th scope="col">Partidas</th>
                  <th scope="col">Puntajes</th>
                  <th scope="col">Dificultad</th>
                  <th scope="col">Ronda alcanzada</th>
                </tr>
              </thead>
              <tbody id="table-body-scores">
                <!-- Aquí irán las filas generadas dinámicamente -->
              </tbody>
            </table>
        </div>
    </div>

    </div>

    <script src="./libs/tinycolor-min.js"></script>
    <script src="./public/js/index.mjs"></script>
</body>
</html>
